<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}">Статья</title>
</head>
<body>
<h1 th:text="${article.title}"></h1>
<p th:text="${article.publishedDate}"></p>
<p th:text="${article.source}"></p>

<div th:utext="${article.content}"></div>

<div th:if="${article.images != null}">
    <img th:each="img : ${article.images}" th:src="@{${img}}" alt="image"/>
</div>

<div th:if="${article.codeBlocks != null}">
    <pre th:each="code : ${article.codeBlocks}" th:text="${code}"></pre>
</div>

<a href="/">На главную</a>
</body>
</html>
