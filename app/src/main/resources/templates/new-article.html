<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая статья</title>
</head>
<body>
<h1>Создать новую статью</h1>

<form th:action="@{/article/new}" th:object="${article}" method="post">
    <p>
        Заголовок: <input type="text" th:field="*{title}" />
    </p>
    <p>
        Содержание:<br>
        <textarea th:field="*{content}" rows="10" cols="50"></textarea>
    </p>
    <p>
        Источник: <input type="text" th:field="*{source}" />
    </p>
    <p>
        Ссылки (через запятую): <input type="text" th:field="*{links}" />
    </p>

    <button type="submit">Сохранить статью</button>
</form>

<a href="/">← Назад</a>
</body>
</html>
