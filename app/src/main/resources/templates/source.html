<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Источник: ' + ${source}">Источник</title>
</head>
<body>
<h1 th:text="'Источник: ' + ${source}"></h1>

<div th:each="article : ${articles}">
    <h2 th:text="${article.title}"></h2>
    <a th:href="@{/article/{id}(id=${article.id})}">Читать далее</a>
</div>

<a href="/">На главную</a>
</body>
</html>
