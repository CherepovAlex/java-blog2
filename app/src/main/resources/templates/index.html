<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Java Блог</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: #f0f0f0;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .card {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 8px;
            background: white;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }

        .nav-right {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать в Java Блог</h1>
    <div class="nav-right">
        <sec:authorize access="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit">Выйти</button>
            </form>
        </sec:authorize>
        <sec:authorize access="!isAuthenticated()">
            <a th:href="@{/login}">Войти</a>
        </sec:authorize>
    </div>
</header>

<div class="container">
    <form th:action="@{/search}" method="get">
        <input type="text" name="query" placeholder="Поиск по статьям..." style="width: 80%; padding: 0.5rem;"/>
        <button type="submit">Поиск</button>
    </form>

    <h2>Последние статьи</h2>
    <div class="grid">
        <div class="card" th:each="article : ${articles}">
            <a th:href="@{'/article/' + ${article.id}}">
                <img th:src="${article.images != null and !article.images.isEmpty()} ? ${article.images[0]} : '/img/placeholder.jpg'"
                     alt="Обложка статьи">
                <h3 th:text="${article.title}">Название статьи</h3>
            </a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Java Блог. Все права защищены.</p>
</footer>

</body>
</html>
