<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Java Блог</title>
</head>
<body>
<header>
    <h1>Добро пожаловать в Java Блог</h1>
    <div>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/logout}">Выйти</a>
        </sec:authorize>
        <sec:authorize access="!isAuthenticated()">
            <a th:href="@{/login}">Войти</a>
        </sec:authorize>
    </div>
</header>

<main>
    <div th:each="article : ${articles}">
        <h2 th:text="${article.title}"></h2>
        <p th:text="${article.publishedDate}"></p>
        <p><a th:href="@{/article/{id}(id=${article.id})}">Читать далее</a></p>
    </div>
</main>
</body>
</html>
