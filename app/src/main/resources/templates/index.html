<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Блог</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<header class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex justify-content-between">
        <h1 class="h4">Java Блог</h1>
        <form th:action="@{/search}" method="get">
            <input type="text" name="query" placeholder="Поиск..." class="form-control form-control-sm"/>
        </form>
    </div>
</header>

<ul>
    <li th:each="article : ${articles}">
        <a th:href="@{'/article/' + ${article.id}}">
            <span th:text="${article.title}">Заголовок статьи</span>
        </a> — <span th:text="${article.publishedDate}">Дата</span>
    </li>
</ul>

<main class="container">
    <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col" th:each="post : ${posts}">
            <div class="card h-100">
                <img th:src="${post.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <a th:href="@{/post/{id}(id=${post.title})}" class="card-title" th:text="${post.title}">Название</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center p-3 mt-4">
    &copy; 2025 Java Блог
</footer>

</body>
</html>
